<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gautam - String Sorts</title>
    <style>
        div {
            display: inline-block;
        }

        div label {
            display: block;
        }
    </style>
    <a href="/">Home</a>
</head>
<body>
<form id="GautamStringSorts" action="/GautamStringSorts" method="GET">

    <p>Chose a Sort:</p>

    <input type="radio" id="insSort" name="sortType" value="Sort - Insertion">

    <label for="insSort">Insertion Sort</label><br>

    <input type="radio" id="bubSort" name="sortType" value="Sort - Bubble">

    <label for="bubSort">Bubble Sort</label><br>

    <input type="radio" id="selSort" name="sortType" value="Sort - Selection">

    <label for="selSort">Selection Sort</label>

    <br>
    <br>
    <br>

    <p>List:</p>

    <br>
    <div>
        <input name="id0" id="id0" required type="text"/>
        <label for="id0">1st string</label>
    </div>
    <div>
        <input name="id1" id="id1" required type="text"/>
        <label for="id1">2nd string</label>
    </div>
    <div>
        <input name="id2" id="id2" required type="text"/>
        <label for="id2">3rd string</label>
    </div>
    <div>
        <input name="id3" id="id3" required type="text"/>
        <label for="id3">4th string</label>
    </div>
    <div>
        <input name="id4" id="id4" required type="text"/>
        <label for="id4">5th string</label>
    </div>
    <div>
        <input name="id5" id="id5" required type="text"/>
        <label for="id5">6th string</label>
    </div>
    <div>
        <input name="id6" id="id6" required type="text"/>
        <label for="id6">7th string</label>
    </div>

    <button>Display Results:</button>

    <br>

    <p th:text = "'Sorting Method: ' + ${sortA}"></p>
    <p th:text = "'Sorted List: ' + ${finalArray}"></p>
    <p th:text = "'Sort Time: ' + ${time} + ' nanoseconds.'"></p>
</form>
</body>
</html>
